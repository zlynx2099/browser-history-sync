<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="lib/bootstrap.min.css" rel="stylesheet">
    <link href="lib/bootstrap-icons.min.css" rel="stylesheet">
    <link href="popup.css" rel="stylesheet">
    <style>
    </style>
  </head>
  <body class="fade show" style="display: block;">
    <div id="loading" class="fade trans-slow position-absolute h100 w100 justify-content-center align-items-center">
      <div class="rotate">
        <i class="bi bi-arrow-repeat"></i>
      </div>
    </div>
    <div id="hint" class="fade trans-slow position-fixed top-0 p-3 w100" style="z-index: 999;">
      <div class="toast show align-items-center text-bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-body">
        </div>
      </div>
    </div>
    <div id="top-page" class="pager">
      <div id="form-login" class="fade box h100 px-2 py-4" tabindex="1">
        <div class="input-group mb-3">
          <span class="input-group-text">同步地址</span>
          <input name="host" type="text" class="form-control" placeholder="http(s)://example.com">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">账户名</span>
          <input name="username" type="text" class="form-control" placeholder="username">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">密码</span>
          <input name="password" type="password" class="form-control" placeholder="password">
        </div>
        <div class="input-group mb-3">
          <label class="input-group-text" for="expireModeLogin">设备验证间隔</label>
          <select id="expireModeLogin" class="form-select" name="expireMode" aria-label="expireMode">
            <option value="1" selected>1天</option>
            <option value="2">7天</option>
            <option value="3">30天</option>
            <option value="4">365天</option>
            <option value="5">永不验证</option>
          </select>
        </div>
        <div class="d-flex mb-3 justify-content-end align-items-center">
          <span></span>
          <button type="button" class="d-inline btn btn-primary btn-func" func="login">登录</button>
        </div>
      </div>
      <div id="form-device" class="fade box h100 px-2 py-4" tabindex="2">
        <div class="m-2">
          <p>请选择或添加当前设备名:</p>
        </div>
        <div class="input-group mb-3">
          <input name="device" type="text" class="form-control" placeholder="device">
          <button type="button" class="d-inline btn btn-primary btn-func" func="addDevice">添加</button>
        </div>
        <div class="m-2">
          <span name="hint" class="fade flex-grow-1 text-danger text-center"></span>
        </div>
        <div id="setting-device-list">
  
        </div>
      </div>
      <div id="form-authorize" class="fade box h100 px-2 py-4" tabindex="4">
        <div class="input-group mb-3">
          <span class="input-group-text">密码</span>
          <input name="password" type="password" class="form-control" placeholder="password">
        </div>
        <div class="input-group mb-3">
          <label class="input-group-text" for="expireModeAuthorize">设备验证间隔</label>
          <select id="expireModeAuthorize" class="form-select" name="expireMode" aria-label="expireMode">
            <option value="1" selected>1天</option>
            <option value="2">7天</option>
            <option value="3">30天</option>
            <option value="4">365天</option>
            <option value="5">永不验证</option>
          </select>
        </div>
        <div class="d-flex mb-3 justify-content-end align-items-center">
          <span></span>
          <button type="button" class="d-inline btn btn-primary btn-func" func="authorize">登录</button>
        </div>
      </div>
      <div id="container" class="fade container p-0 box h100" tabindex="3">
        <nav>
          <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <button id="nav-history-tab" class="nav-link btn-func active" data-bs-toggle="tab" data-bs-target="#nav-history" type="button" role="tab" aria-controls="nav-history" aria-selected="true" func="initMainPage">历史</button>
            <button id="nav-setting-tab" class="nav-link btn-func"  data-bs-toggle="tab" data-bs-target="#nav-setting" type="button" role="tab" aria-controls="nav-setting" aria-selected="false" func="initSettingPage">设置</button>
          </div>
        </nav>
        <div class="tab-content box" id="nav-tabContent">
          <div id="nav-history" class="tab-pane fade box p-2 pager show active" role="tabpanel" aria-labelledby="nav-history-tab" tabindex="1">
            <div id="history-main-page" class="fade box h100 show active" tabindex="1">
              <div class="list-group mb-2">
                <div href="#" class="list-group-item list-group-item-action icon-item btn-func" func="showAllDeviceHistory">
                  <span>所有设备浏览历史</span>
                  <i class="bi bi-arrow-right-short"></i>
                </div>
              </div>
              <div class="device-list">
                
              </div>
            </div>
            <div id="history-list-page" class="fade box h100" tabindex="2">
              <div class="input-group mb-3">
                <button class="btn active btn-func" type="button" func="showHistoryMainPage"><i class="bi bi-arrow-left"></i></button>
                <input name="text" type="text" class="form-control" placeholder="筛选历史记录">
                <button class="btn active btn-func" type="button" func="searchHistory">搜索</button>
              </div>
              <div class="mb-2">
                <p class="history-device-name"></p>
              </div>
              <div class="overflow-y-auto">
                <div id="history-item-list" class="list-group mb-2"></div>
              </div>
            </div>
          </div>
          <div id="nav-setting" class="tab-pane fade box p-2" role="tabpanel" aria-labelledby="nav-setting-tab" tabindex="2">
            <div id="form-setting" class="box h100 setting-page">
              <div class="mb-2">
                <p>同步地址:<span name="host"></span></p>
              </div>
              <div class="mb-2">
                <p class="d-flex justify-content-end align-items-center">当前设备名:
                  <span name="device" class="flex-grow-1"></span>
                  <button id="btnImportAll" type="button" class="d-inline btn btn-primary btn-func" func="importAllHistory">导入以往历史</button>
                </p>
              </div>
              <div class="justify-content-around m-2 d-flex">
                <button type="button" class="d-inline btn btn-danger btn-func" func="logout">登出</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="chromeApi.js"></script>
    <script src="pageUtil.js"></script>
    <script src="lib/jquery.slim.min.js"></script>
    <script src="lib/bootstrap.bundle.min.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
